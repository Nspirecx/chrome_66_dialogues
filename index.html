<!DOCTYPE html>
<html>
<head>
<title>Chrome 66 Dialogues</title>
<link rel='stylesheet' href='https://phyllocrania.github.io/css/style.css' crossorigin='anonymous'>
</head>
<body>
<center>
<h1>Chrome 66 Dialogues</h1>
<button class = 'btn-primary' onclick="promptTest()">prompt</button>
<button class = 'btn-primary' onclick="alertTest()">alert</button>
<button class = 'btn-primary' onclick="confirmTest()">confirm</button>
</center>

<script>
function promptTest() {
    prompt("this is a chrome 66 prompt :D");
}

function alertTest() {
  alert("this is a chrome 66 alert :D");
}
function confirmTest() {
  confirm("this is a chrome 66 confirm :D");
}
</script>

</body>
</html>
